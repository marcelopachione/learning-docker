version: '3.8'

services:
  extractor:
    build: ../src/extractor
    volumes:
      - ../src/data:/data
      - ../src/stage:/stage
    restart: always

  processor:
    build: ../src/processor
    volumes:
      - ../src/data:/data
      - ../src/stage:/stage
    depends_on:
      - mysql
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: example
      MYSQL_DATABASE: mydatabase
    restart: always

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: mydatabase
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_apoena:/var/lib/mysql

volumes:
  data:
  mysql_data_apoena: